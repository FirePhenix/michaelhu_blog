baseURL: https://michaelhu-blog.pages.dev
languageCode: en-us
title: Michael hu's Blog
theme: PaperMod
paginate: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Michael's Blog
  description: "just a blog"
  keywords: [Blog, Portfolio, Live]
  author: Me
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  homeInfoParams:
    Title: Michael hu's Blog
    Content: "Welcome to my blog, bienvenue"
  
  socialIcons: # optional
    - name: "Github"
      url: "https://github.com/FirePhenix"
    - name: "Linkedin"
      url: "https://www.linkedin.com/in/michael-hu-99260441/"